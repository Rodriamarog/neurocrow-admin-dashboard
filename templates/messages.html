{{define "content"}}
<div class="h-screen flex">
    <!-- Sidebar - visible on desktop -->
    <div class="hidden lg:flex lg:w-56 bg-white border-r flex-col">
        <!-- Brand -->
        <div class="h-16 flex items-center px-4">
            <h1 class="text-lg font-semibold text-gray-900">Neurocrow</h1>
        </div>
        
        <!-- Navigation -->
        <nav class="flex-1 p-4">
            <div class="space-y-1">
                <a href="#" class="flex items-center px-2 py-2 text-sm font-medium rounded-lg bg-indigo-50 text-indigo-700">
                    <svg class="mr-3 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"/>
                    </svg>
                    Messages
                </a>
                
                <a href="#" class="flex items-center px-2 py-2 text-sm font-medium text-gray-400 rounded-lg">
                    <svg class="mr-3 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                    </svg>
                    Calendar
                    <span class="ml-auto text-xs bg-gray-100 px-2 py-0.5 rounded-full">Soon</span>
                </a>
                
                <a href="#" class="flex items-center px-2 py-2 text-sm font-medium text-gray-400 rounded-lg">
                    <svg class="mr-3 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    Finances
                    <span class="ml-auto text-xs bg-gray-100 px-2 py-0.5 rounded-full">Soon</span>
                </a>
            </div>
        </nav>
        
        <!-- User Menu -->
        <div class="border-t p-4">
            <div class="flex items-center">
                <div class="h-8 w-8 rounded-full bg-gray-200"></div>
                <div class="ml-3">
                    <p class="text-sm font-medium text-gray-700">Admin User</p>
                    <p class="text-xs text-gray-500">admin@example.com</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="flex-1 flex flex-col h-screen">
        <!-- Message List and Chat Container -->
        <div class="flex-1 flex flex-col lg:flex-row min-h-0">
            <!-- Message List Section -->
            <div class="w-full lg:w-80 bg-white border-r flex flex-col min-h-0">
                <!-- Header -->
                <header class="bg-white border-b px-4 py-3 flex items-center justify-between">
                    <h1 class="text-lg font-semibold">Messages</h1>
                    <!-- Mobile Nav Icons -->
                    <div class="flex items-center space-x-2 lg:hidden">
                        <a href="#" class="p-2 text-gray-600 hover:bg-gray-100 rounded-full">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"/>
                            </svg>
                        </a>
                        <a href="#" class="p-2 text-gray-400 hover:bg-gray-100 rounded-full">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                            </svg>
                        </a>
                        <a href="#" class="p-2 text-gray-400 hover:bg-gray-100 rounded-full">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                        </a>
                    </div>
                </header>

                <!-- Message List -->
                <div class="flex-1 overflow-y-auto" id="message-list">
                    <!-- Search -->
                    <div class="p-4 sticky top-0 bg-white border-b">
                        <div class="relative">
                            <input type="text" 
                                   placeholder="Search messages..." 
                                   class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:border-indigo-500">
                            <svg class="w-5 h-5 text-gray-400 absolute left-3 top-2.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                            </svg>
                        </div>
                    </div>

                    {{template "message-list" .}}
                </div>
            </div>

            <!-- Chat View Container -->
            <div class="hidden fixed inset-0 z-20 bg-white transform transition-transform duration-300 translate-x-full lg:relative lg:inset-auto lg:transform-none lg:flex-1 lg:flex lg:flex-col min-h-0" 
                 id="chat-view"
                 _="on click of .back-button add .translate-x-full wait 300ms add .hidden">
            </div>
        </div>
    </div>
</div>
{{end}}
