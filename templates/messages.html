{{define "content"}}
<div class="h-screen flex flex-col pb-16 md:pb-0">
    <!-- Header -->
    <header class="bg-white border-b px-4 py-3 flex items-center justify-between sticky top-0 z-10">
        <h1 class="text-lg font-semibold">Messages</h1>
        <button class="p-2 hover:bg-gray-100 rounded-full">
            <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"/>
            </svg>
        </button>
    </header>

    <!-- Message List -->
    <div class="flex-1 overflow-y-auto" id="message-list">
        <!-- Search -->
        <div class="p-4 sticky top-0 bg-white border-b">
            <div class="relative">
                <input type="text" 
                       placeholder="Search messages..." 
                       class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:border-indigo-500">
                <svg class="w-5 h-5 text-gray-400 absolute left-3 top-2.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
            </div>
        </div>

        {{template "message-list" .}}
    </div>

    <!-- Chat View Container -->
    <div class="hidden fixed inset-0 z-20 bg-white transform transition-transform duration-300 translate-x-full" 
         id="chat-view"
         _="on click of .back-button add .translate-x-full wait 300ms add .hidden">
    </div>
</div>
{{end}}
